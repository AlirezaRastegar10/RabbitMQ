server:
  port: 8082
spring:
  application:
    name: notification
  datasource:
    password: redstar1
    url: jdbc:postgresql://localhost:5432/notification
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
management:
  tracing:
    sampling:
      probability: 1.0
rabbitmq:
  exchanges:
    internal: internal.exchange
  queues:
    notification: notification.queue
  routing-keys:
    internal-notification: internal.notification.routing-key
  addresses: localhost:5672
#  profiles:
#    active: default